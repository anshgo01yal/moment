<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll effect | scroll moment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="moment">
        <img src="./images/bg.jpg" id="img1">
        <img src="./images/mountain.png" id="img2">
        <img src="./images/moon.png" id="img3">
        <img src="./images/road.png" id="img4">
        <h2 id="text">Moon Light</h2>

    </section>
    <script type="text/javascript">
    let bg = document.getElementById("img1");
let mountain = document.getElementById("img2");
let moon = document.getElementById("img3");
let road = document.getElementById("img4");
let text = document.getElementById("text");

window.addEventListener('scroll', function()
{
    var value = window.scrollY;
    bg.style.top = -value * 0.5 + 'px';
    moon.style.left = -value * .5 + 'px';
    mountain.style.top = -value * 0.15 + 'px';
    text.style.top = value * 1 + 'px';
})
    </script>
</body>
</html>
